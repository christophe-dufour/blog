<aside class="flash row">
    <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
        {{flash.message}}
    </article>
</aside>
<header class="row">
    <h1 class="text-center col-md-6 col-md-offset-3">Find Posts</h1>
</header>
<section class="row">
    <form>
        <div class="form-group col-md-6 col-md-offset-3">
            <label for="keywords" class="sr-only">Keywords</label>
            <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control"
                   placeholder="Recipe name, e.g. Baked Potato">
        </div>
        <div class="form-group col-md-6 col-md-offset-3 text-center">
            <button ng-click="search(keywords)" class="btn btn-primary btn-lg">Search</button>
            <button ng-click="newPost()" class="btn btn-info btn-lg">New Postâ€¦</button>
        </div>
    </form>
</section>
<hr>
<section class="row" ng-if="posts">
    <ul class="list-unstyled">
        <li ng-repeat="post in posts">
            <section class="well col-md-6 col-md-offset-3">
                <h1 class="h3 col-md-6 text-right" style="margin-top: 0">
                    <a href ng-click="view(post.id)">{{post.title}}</a>
                </h1>

                <div class="col-md-6">
                    <button ng-click="edit(post)" class="btn btn-info">Edit</button>
                    <button ng-hide="post.published_at" ng-click="publish(post)" class="btn btn-warning">[O] Publish
                    </button>
                    <button ng-show="post.published_at" ng-click="unpublish(post)" class="btn btn-warning">[X] Unpublish
                    </button>
                    <button ng-click="delete(post)" class="btn btn-danger">Delete</button>
                </div>
            </section>
        </li>
    </ul>
</section>
